<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>YOLO PLATE</title>

<body>

  <nav class="navbar navbar-dark bg-dark">

    <div>
